services:
  # 1ï¸âƒ£ Redis (Keyâ€‘Value)
  - type: redis
    name: leo-trainer-redis
    plan: starter         # mismo nivel que configuraste en la consola

  # 2ï¸âƒ£ Backend Flask (Python)
  - type: web
    name: leo-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      # secretos â†’ los gestionas en el panel o con Environmentâ€¯Groups
      - key: OPENAI_API_KEY           # sync:false por defecto
        sync: false
      - key: AWS_ACCESS_KEY_ID
        sync: false
      - key: AWS_SECRET_ACCESS_KEY
        sync: false
      - key: AWS_S3_BUCKET_NAME
        sync: false
      - key: AWS_S3_REGION_NAME
        sync: false
      - key: DATABASE_URL
        sync: false
      - key: FLASK_SECRET_KEY
        sync: false
      - key: ADMIN_PASSWORD
        sync: false
      - key: TEMP_PROCESSING_FOLDER
        sync: false
      # ðŸ”—Â URL interna de Redis
      - key: REDIS_URL
        fromService:
          name: leo-trainer-redis
          type: redis
          property: connectionString

  # 3ï¸âƒ£ Frontend Next.js (Node)
  - type: web
    name: leo-frontend
    env: node
    buildCommand: npm install && npm run build
    startCommand: npm run start
    envVars:
      - key: NEXT_PUBLIC_FLASK_API_URL
        value: https://leo-backend.onrender.com    # â† usa el back que acabas de definir
      - key: NODE_ENV
        value: production

  # 4ï¸âƒ£ Celery Worker (Docker)
  - type: worker
    name: leo-trainer-worker
    env: docker
    dockerfilePath: ./Dockerfile
    region: oregon
    startCommand: >
      celery -A celery_worker.celery_app worker --loglevel=info -c 5
    envVars:
      - key: CELERY_BROKER_URL
        fromService:
          name: leo-trainer-redis
          type: redis
          property: connectionString
      - key: CELERY_RESULT_BACKEND
        fromService:
          name: leo-trainer-redis
          type: redis
          property: connectionString
