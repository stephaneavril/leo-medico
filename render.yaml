services:
  # ─────────── REDIS (cola Celery) ───────────
  - type: redis
    name: leo-trainer-redis
    plan: starter
    ipAllowList:
      - source: 0.0.0.0/0
        description: allow all

  # ─────────── BACKEND FLASK ───────────
  - type: web
    name: leo-medico
    env: python
    region: oregon
    branch: main
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: AWS_ACCESS_KEY_ID
        sync: false
      - key: AWS_SECRET_ACCESS_KEY
        sync: false
      - key: AWS_S3_BUCKET_NAME
        value: leotrainer2
      - key: AWS_S3_REGION_NAME
        value: us-east-1
      - key: REDIS_URL
        fromService:
          name: leo-trainer-redis
          type: redis
          property: connectionString

    # ─────────── CELERY WORKER (Docker) ───────────
  - type: worker
    name: leo-medico-worker          # el mismo nombre de antes
    env: docker                      # ← cambia python → docker
    region: oregon
    branch: main
    dockerfilePath: Dockerfile       # o Dockerfile.worker si lo renombraste
    plan: starter
    autoscale:
      minInstances: 1
      maxInstances: 1
    envVars:                         # las mismas que ya tenías
      - key: DATABASE_URL
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: AWS_ACCESS_KEY_ID
        sync: false
      - key: AWS_SECRET_ACCESS_KEY
        sync: false
      - key: AWS_S3_BUCKET_NAME
        value: leotrainer2
      - key: AWS_S3_REGION_NAME
        value: us-east-1
      - key: REDIS_URL
        fromService:
          name: leo-trainer-redis
          type: redis
          property: connectionString